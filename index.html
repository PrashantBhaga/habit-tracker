<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        /* ... (keep the existing styles) ... */
    </style>
</head>
<body>
    <div class="container">
        <h2>Habit Tracker</h2>
        <div id="signInBtn">Sign in with Google</div>
        <button id="signOutBtn" onclick="handleSignOut()">Sign Out</button>
        <div id="habitForm" style="display: none;">
            <!-- ... (keep the existing form content) ... -->
        </div>
        <div id="message"></div>
    </div>

    <script>
        const CLIENT_ID = '776693195485-ouirigv6uojvubqj20epm939ekn9avcc.apps.googleusercontent.com';
        const API_KEY = 'AIzaSyBwEtZIak5CWL-0kTI9LmopGDzYyruXnJw';
        const DISCOVERY_DOC = 'https://sheets.googleapis.com/$discovery/rest?version=v4';
        const SCOPES = 'https://www.googleapis.com/auth/spreadsheets';

        let tokenClient;
        let gapiInited = false;
        let gisInited = false;
        let habitType = null;

        document.getElementById('signInBtn').style.display = 'none';

        function gapiLoaded() {
            gapi.load('client', initializeGapiClient);
        }

        async function initializeGapiClient() {
            try {
                await gapi.client.init({
                    apiKey: API_KEY,
                    discoveryDocs: [DISCOVERY_DOC],
                });
                gapiInited = true;
                maybeEnableButtons();
            } catch (err) {
                document.getElementById('message').innerText = `Error initializing GAPI client: ${err.message}`;
                console.error('Error initializing GAPI client:', err);
            }
        }

        function gisLoaded() {
            tokenClient = google.accounts.oauth2.initTokenClient({
                client_id: CLIENT_ID,
                scope: SCOPES,
                callback: '', // defined later
            });
            gisInited = true;
            maybeEnableButtons();
        }

        function maybeEnableButtons() {
            if (gapiInited && gisInited) {
                document.getElementById('signInBtn').style.display = 'block';
            }
        }

        function handleAuthClick() {
            tokenClient.callback = async (resp) => {
                if (resp.error !== undefined) {
                    document.getElementById('message').innerText = `Authentication error: ${resp.error}`;
                    console.error('Authentication error:', resp);
                    return;
                }
                document.getElementById('signInBtn').style.display = 'none';
                document.getElementById('signOutBtn').style.display = 'block';
                document.getElementById('habitForm').style.display = 'block';
                document.getElementById('message').innerText = 'Logged in successfully!';
            };

            if (gapi.client.getToken() === null) {
                tokenClient.requestAccessToken({prompt: 'consent'});
            } else {
                tokenClient.requestAccessToken({prompt: ''});
            }
        }

        function handleSignOut() {
            const token = gapi.client.getToken();
            if (token !== null) {
                google.accounts.oauth2.revoke(token.access_token);
                gapi.client.setToken('');
                document.getElementById('signOutBtn').style.display = 'none';
                document.getElementById('signInBtn').style.display = 'block';
                document.getElementById('habitForm').style.display = 'none';
                document.getElementById('message').innerText = 'Signed out successfully!';
            }
        }

        function setHabitType(type) {
            habitType = type;
            document.querySelectorAll('.btn').forEach(btn => btn.style.opacity = '0.5');
            event.target.style.opacity = '1';
        }

        async function submitHabit() {
            if (!habitType) {
                alert("Please select a habit type (+, =, or -)");
                return;
            }

            const habit = document.getElementById('habitInput').value;
            const cue = document.getElementById('cueInput').value;
            const timestamp = new Date();
            const dayOfWeek = timestamp.toLocaleString('en-US', { weekday: 'long' });
            const timeOfDay = timestamp.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            try {
                const response = await gapi.client.sheets.spreadsheets.values.append({
                    spreadsheetId: '1IIpxm5KpDqxKtiom0glCLxRz67FstjcyBu7oj4LUUBk',
                    range: 'Sheet1',
                    valueInputOption: 'USER_ENTERED',
                    insertDataOption: 'INSERT_ROWS',
                    resource: {
                        values: [[habit, habitType, cue, dayOfWeek, timeOfDay]]
                    }
                });

                console.log('Habit logged:', response);
                document.getElementById('message').innerText = "Habit logged successfully!";
            } catch (err) {
                document.getElementById('message').innerText = `Error: ${err.message}`;
                console.error('Error submitting habit:', err);
                return;
            }

            // Reset the form
            habitType = null;
            document.getElementById('habitInput').value = '';
            document.getElementById('cueInput').value = '';
            document.querySelectorAll('.btn').forEach(btn => btn.style.opacity = '1');
        }

        document.getElementById('signInBtn').addEventListener('click', handleAuthClick);
    </script>
    <script async defer src="https://apis.google.com/js/api.js" onload="gapiLoaded()"></script>
    <script async defer src="https://accounts.google.com/gsi/client" onload="gisLoaded()"></script>
</body>
</html>
