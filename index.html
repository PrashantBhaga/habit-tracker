<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Habit Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .btn-container {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
        }
        .btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            font-size: 24px;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-positive { background-color: #4CAF50; color: white; }
        .btn-neutral { background-color: #FFC107; color: black; }
        .btn-negative { background-color: #F44336; color: white; }
        .input-field {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #submitBtn {
            background-color: #2196F3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        #message {
            margin-top: 20px;
            font-style: italic;
        }
        .helper-text {
            font-size: 0.9em;
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Habit Tracker</h2>
        <input type="text" id="habitInput" class="input-field" placeholder="What was the habit?">
        <div class="helper-text">Does this behavior help me become the person I wish to be?</div>
        <div class="btn-container">
            <button class="btn btn-positive" onclick="setHabitType('+')">+</button>
            <button class="btn btn-neutral" onclick="setHabitType('=')">=</button>
            <button class="btn btn-negative" onclick="setHabitType('-')">-</button>
        </div>
        <input type="text" id="cueInput" class="input-field" placeholder="What was the cue?">
        <button id="submitBtn" onclick="submitHabit()">Submit</button>
        <div id="message"></div>
    </div>

    <script>
        let habitType = null;

        function setHabitType(type) {
            habitType = type;
            document.querySelectorAll('.btn').forEach(btn => btn.style.opacity = '0.5');
            event.target.style.opacity = '1';
        }

        function submitHabit() {
            if (!habitType) {
                alert("Please select a habit type (+, =, or -)");
                return;
            }

            const habit = document.getElementById('habitInput').value;
            const cue = document.getElementById('cueInput').value;
            const timestamp = new Date();
            const dayOfWeek = timestamp.toLocaleString('en-US', { weekday: 'long' });
            const timeOfDay = timestamp.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit' });

            const data = {
                habit: habit,
                type: habitType,
                cue: cue,
                dayOfWeek: dayOfWeek,
                timeOfDay: timeOfDay
            };

            fetch('https://script.google.com/macros/s/AKfycbwEbxwekCAcsgQDC8GO8Tl88U9gRtrpaihAWNCM-0wCYNCRjotwK8Ps2NWtcO_MVMCT/exec', {
                method: 'POST',
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                console.log('Success:', result);
                document.getElementById('message').innerText = "Oh, how interesting that they would do such a thing.";
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('message').innerText = "An error occurred. Please try again.";
            });

            // Reset the form
            habitType = null;
            document.getElementById('habitInput').value = '';
            document.getElementById('cueInput').value = '';
            document.querySelectorAll('.btn').forEach(btn => btn.style.opacity = '1');
        }
    </script>
</body>
</html>
